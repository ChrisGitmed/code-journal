<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header class="row justify-center align-center">
    <h1>Code Journal</h1>
    <h4><a href="#" data-view="profile">Profile</a></h4>
    <h4><a href="#" data-view="entries">Entries</a></h4>
  </header>

  <main class="container">
    <div data-view="edit-profile" class="hidden">
      <form>
        <h2 class="column-full">Edit Profile</h2>
        <div class="row">
          <img id="avatar-image" class="column-half contain padding-bottom" src="images/placeholder-image-square.jpg" alt="Placeholder image">
          <div class="column-half flex-column space-between">
            <div class="padding-bottom">
              <label for="avatarUrl">Avatar URL</label>
              <input id= "avatar-URL" required type="text" name="avatarUrl" class="input-box">
            </div>
            <div class="padding-bottom">
              <label for="username">Username</label>
              <input required type="text" name="username" class="input-box">
            </div>
            <div class="padding-bottom">
              <label for="fullName">Full Name</label>
              <input required type="text" name="fullName" class="input-box">
            </div>
            <div class="padding-bottom">
              <label for="location">Location</label>
              <input required type="text" name="location" class="input-box">
            </div>
          </div>
        </div>

        <div class="row column-full">
          <label for="bio">Bio</label>
          <textarea required name="bio" rows="10" class="input-box"></textarea>
        </div>

        <div class="row column-full flex-end">
          <input id="submit" type="submit" value="Save" class="save-button">
        </div>
      </form>
    </div>

    <div data-view="profile"></div>

    <div data-view="entries">
      <div class="row align-center space-between">
        <h2>Entries</h2>
        <a href="#" data-view="create-entry" class="link-button">New</a>
      </div>
    </div>

    <div data-view="create-entry">
      <form>
        <h2 class="column-full">New Entry</h2>
        <div class="row">
          <img  id="photo" class="column-half contain padding-bottom" src="images/placeholder-image-square.jpg" alt="placeholder-image-square">
          <div class="column-half flex-column">
            <div class="padding-bottom">
              <label for="imageUrl">Image URL</label>
              <input id="image-URL" required type="text" name="imageUrl" class="input-box">
            </div>
            <div class="padding-bottom">
              <label for="title">Title</label>
              <input required type="text" name="title" class="input-box">
            </div>
          </div>
        </div>

        <div class="row column-full">
          <label for="notes">Notes</label>
          <textarea required name="notes" rows="10" class="input-box"></textarea>
        </div>

        <div class="row column-full flex-end">
          <input type="submit" value="Save" class="save-button">
        </div>


      </form>
    </div>

  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
